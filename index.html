  <style>
    /* @font-face {
      font-family: "Pangram extra bold";
      src: url("Pangram-ExtraBold.otf");
    } */

    @font-face {
      font-family: "Pangram black";
      src: url("Pangram-Black.otf");
    }

    @media all and (orientation: landscape) {
      .rapadutacho-figure {
        display: grid;
      }

      .rapadutacho-figure img {
        margin-left: auto;
        margin-right: auto;
        max-width: 25%;
      }

      .rapadutacho-figure figcaption {
        font-size: 6rem;
        display: grid;
      }

      .rapadutacho-figure figcaption p {
        font-family: 'Pangram black', sans-serif;
      }

      .rapadutacho-figure figcaption p:nth-child(1) {
        letter-spacing: .2em;
      }

      .rapadutacho-figure figcaption p:nth-child(2) {
        letter-spacing: .4em;
        font-size-adjust: .4;
      }

      .rapadutacho-figure figcaption p:nth-child(2) span {
        letter-spacing: 0;
      }

      .rapadutacho-figure figcaption p:nth-child(2) sup {
        letter-spacing: 0;
        font-family: 'Abril Fatface', cursive;
        font-style: normal;
      }

      .rapadutacho-figure figcaption p:last-child {
        font-family: 'Abril Fatface', cursive;
        letter-spacing: 0em;
        font-size: .5em;
      }
    }

    @media (max-width: 720px) and (orientation: portrait) {
      .rapadutacho-figure {
        display: grid;
      }

      .rapadutacho-figure img {
        margin-left: auto;
        margin-right: auto;
        max-width: 25%;
      }

      .rapadutacho-figure figcaption {
        font-size: 3rem;
        display: grid;
      }

      .rapadutacho-figure figcaption p {
        font-family: 'Pangram black', sans-serif;
      }

      .rapadutacho-figure figcaption p:nth-child(1) {
        letter-spacing: .2em;
      }

      .rapadutacho-figure figcaption p:nth-child(2) {
        letter-spacing: .4em;
        font-size-adjust: .4;
      }

      .rapadutacho-figure figcaption p:nth-child(2) span {
        letter-spacing: 0;
      }

      .rapadutacho-figure figcaption p:nth-child(2) sup {
        letter-spacing: 0;
        font-family: 'Abril Fatface', cursive;
        font-style: normal;
      }

      .rapadutacho-figure figcaption p:last-child {
        font-family: 'Abril Fatface', cursive;
        letter-spacing: 0em;
        font-size: .5em;
      }
    }
  </style>

</head>

        <p>TACH<span>O<sup>&reg;</sup></span></p>

      </figcaption>
    </figure>
